<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set this meta to your deployed backend URL (e.g. https://your-backend.example) -->
    <meta name="backend-url" content="http://127.0.0.1:5000">
    <title>little baby</title>
    <style>
        /* Top header above the chat container */
        .top-header {
            position: absolute;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 10px 18px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        .top-header .top-inner h1 {
            color: white;
            font-size: 1.25rem;
            margin-right: 12px;
        }
        .top-header .top-inner .top-tag {
            color: rgba(255,255,255,0.9);
            font-size: 0.95rem;
            opacity: 0.9;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .progress-container {
            <div class="top-header">
                <div class="top-inner">
                    <h1>little baby</h1>
                    <span class="top-tag">your friendly chat companion</span>
                </div>
            </div>
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
        }

        .progress-label {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .progress-bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4caf50;
            transition: width 0.3s ease;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .history-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #e0e0e0;
            position: relative;
        }

        .history-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .history-item.active {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .history-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .history-date {
            font-size: 0.8rem;
            color: #666;
        }

        .delete-chat {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #f44336;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: none;
        }

        .history-item:hover .delete-chat {
            display: block;
        }

        .new-chat-btn {
            padding: 15px;
            background: #4caf50;
            color: white;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: #45a049;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .chat-header h1 {
            color: #333;
        }
        .chat-header .subtitle {
            color: #666;
            font-size: 0.95rem;
            margin-top: 6px;
            font-weight: 500;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot {
            align-self: flex-start;
            background: #f0f0f0;
            color: #333;
        }

        .input-area {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-area input:focus {
            border-color: #667eea;
        }

        .input-area button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .input-area button:hover {
            transform: scale(1.05);
        }

        .typing-indicator {
            display: none;
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 20px;
            align-self: flex-start;
            margin-bottom: 15px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 5px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chat History</h2>
                <div class="progress-container">
                    <div class="progress-label">Usage: <span id="usageText">0/100</span></div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <div class="chat-history" id="chatHistory">
                <!-- Chat history items will be inserted here -->
            </div>
            <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <h1 id="chatTitle">New Chat</h1>
                <p class="subtitle">this is a little baby chat bot</p>
            </div>
            <div class="messages" id="messages">
                <!-- Messages will be inserted here -->
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Backend URL is read from the meta tag so frontend can be deployed separately.
        // If meta backend-url is set, use it. Otherwise default to serverless path on same origin (/api).
        const metaBackend = (document.querySelector('meta[name="backend-url"]') || {}).content || '';
        const BACKEND_URL = metaBackend || (location.origin + '/api');

        let currentChatId = null;
        let chats = [];

        // Load chats from localStorage
        function loadChats() {
            const savedChats = localStorage.getItem('chatHistory');
            if (savedChats) {
                chats = JSON.parse(savedChats);
            }
            updateChatHistory();
            updateProgress();
        }

        // Save chats to localStorage
        function saveChats() {
            localStorage.setItem('chatHistory', JSON.stringify(chats));
        }

        // Update progress bar
        function updateProgress() {
            const usageText = document.getElementById('usageText');
            const progressFill = document.getElementById('progressFill');
            const percentage = (chats.length / 100) * 100;
            
            usageText.textContent = `${chats.length}/100`;
            progressFill.style.width = `${percentage}%`;
            
            // Change color based on usage
            if (percentage >= 90) {
                progressFill.style.background = '#f44336';
            } else if (percentage >= 70) {
                progressFill.style.background = '#ff9800';
            } else {
                progressFill.style.background = '#4caf50';
            }
        }

        // Update chat history sidebar
        function updateChatHistory() {
            const chatHistory = document.getElementById('chatHistory');
            chatHistory.innerHTML = '';

            chats.forEach(chat => {
                const item = document.createElement('div');
                item.className = `history-item ${chat.id === currentChatId ? 'active' : ''}`;
                item.onclick = () => loadChat(chat.id);
                
                item.innerHTML = `
                    <div class="history-title">${chat.title}</div>
                    <div class="history-date">${chat.date}</div>
                    <button class="delete-chat" onclick="deleteChat(event, ${chat.id})">Ã—</button>
                `;
                
                chatHistory.appendChild(item);
            });
        }

        // Start a new chat
        function startNewChat() {
            if (chats.length >= 100) {
                alert('You have reached the maximum limit of 100 chats. Please delete some old chats first.');
                return;
            }

            currentChatId = Date.now();
            const newChat = {
                id: currentChatId,
                title: 'New Chat',
                date: new Date().toLocaleString(),
                messages: []
            };
            
            chats.unshift(newChat);
            saveChats();
            updateChatHistory();
            updateProgress();
            
            document.getElementById('chatTitle').textContent = 'New Chat';
            document.getElementById('messages').innerHTML = '';
        }

        // Load a specific chat
        function loadChat(chatId) {
            const chat = chats.find(c => c.id === chatId);
            if (chat) {
                currentChatId = chatId;
                document.getElementById('chatTitle').textContent = chat.title;
                
                const messages = document.getElementById('messages');
                messages.innerHTML = '';
                
                chat.messages.forEach(msg => {
                    // Convert 'assistant' to 'bot' for UI display
                    const displayRole = msg.role === 'assistant' ? 'bot' : msg.role;
                    appendMessage(displayRole, msg.content, false);
                });
                
                updateChatHistory();
            }
        }

        // Delete a chat
        function deleteChat(event, chatId) {
            event.stopPropagation();
            
            if (confirm('Are you sure you want to delete this chat?')) {
                chats = chats.filter(c => c.id !== chatId);
                
                if (currentChatId === chatId) {
                    currentChatId = null;
                    document.getElementById('chatTitle').textContent = 'New Chat';
                    document.getElementById('messages').innerHTML = '';
                }
                
                saveChats();
                updateChatHistory();
                updateProgress();
            }
        }

        // Append message to chat
        function appendMessage(role, content, animate = true) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `message ${role}`;
            message.textContent = content;
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            if (!currentChatId) {
                startNewChat();
            }
            
            // Get conversation history for context (before adding current message)
            const chat = chats.find(c => c.id === currentChatId);
            const history = chat ? chat.messages : [];
            
            // Update chat title if it's the first message
            if (chat && chat.messages.length === 0) {
                chat.title = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                document.getElementById('chatTitle').textContent = chat.title;
                updateChatHistory();
            }
            
            // Show typing indicator
            document.getElementById('typingIndicator').classList.add('active');
            
            // Add user message to UI
            appendMessage('user', message);
            input.value = '';
            
            try {
                const response = await fetch(`${BACKEND_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        chat_id: chat && chat.id ? chat.id : undefined,
                        message: message,
                        history: history
                    })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                document.getElementById('typingIndicator').classList.remove('active');
                
                // Add bot response
                appendMessage('bot', data.response);

                // If server returned a chat_id, replace local chat id and persist
                if (data.chat_id) {
                    // update local chat id to server chat id
                    if (chat) {
                        chat.id = data.chat_id;
                    }
                    currentChatId = data.chat_id;
                }

                // Save both user and bot messages (use 'assistant' for API compatibility)
                if (chat) {
                    chat.messages.push({ role: 'user', content: message });
                    chat.messages.push({ role: 'assistant', content: data.response });
                    saveChats();
                }
            } catch (error) {
                document.getElementById('typingIndicator').classList.remove('active');
                appendMessage('bot', 'Sorry, something went wrong. Please try again.');
                console.error('Error:', error);
            }
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialize
        loadChats();
    </script>
</body>
</html>
